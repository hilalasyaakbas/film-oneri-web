<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRave - Giriş Yap</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="static/css/auth.css">

    <style>
        /* Sadece giriş sayfasına özel buton parlama efekti */
        .submit-btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: 0.3s;
        }
        
        /* Inputlara odaklanıldığında hafif büyüme efekti */
        .input-field:focus {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="font-inter bg-gray-100 min-h-screen flex flex-col items-center justify-center overflow-x-hidden">

    <div class="w-full min-h-screen flex flex-col items-center justify-center wavy-bg py-10 sm:py-0 relative">
        
        <header class="main-header flex justify-end">
            <div class="logo-container" onclick="showView('landing')">
                <div class="logo-content">
                    <div class="w-12 h-12 bg-white rounded-full flex flex-col items-center justify-center border-2 border-primary shadow-md">
                        <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                        </svg>
                    </div>
                    <span class="text-lg font-extrabold text-primary ml-2 tracking-tighter">MOVIERAVE</span>
                </div>
            </div>
        </header>
        
        <div class="absolute top-0 left-0 w-full h-16 bg-secondary z-40 top-accent"></div>
        <div class="bottom-strip"></div>

        <div id="view-signin" class="content-card w-full max-w-md mx-auto bg-primary rounded-3xl p-8 sm:p-10 z-20 shadow-2xl relative">
            <div class="text-center mb-8">
                <h2 style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);" class="text-3xl font-extrabold text-white mb-2 tracking-tight">
                    Welcome Back
                </h2>
                <p class="text-gray-400">Log in to your account</p>
            </div>
            
            <form class="space-y-4" onsubmit="event.preventDefault();">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" class="input-field w-full px-4 py-3 rounded-xl" placeholder="name@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" class="input-field w-full px-4 py-3 rounded-xl" placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between text-xs text-gray-400 px-1">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="mr-2 accent-orange-500"> Remember me
                    </label>
                    <a href="#" class="hover:text-white transition">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-4 bg-white text-primary font-bold rounded-xl shadow-lg hover:bg-gray-100 transition duration-200 mt-4 transform active:scale-95 submit-btn-glow">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? 
                <button class="text-secondary font-bold hover:underline">Sign Up</button>
            </div>
        </div>
    </div>

</body>
</html>
