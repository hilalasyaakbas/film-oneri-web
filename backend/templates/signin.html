<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRave - Giri≈ü Yap</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <style>
        .form-card {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link:hover {
            color: #ff8c42 !important;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header class="header">
    <a href="{{ url_for('home') }}" class="logo-box" style="text-decoration: none;">
        <div class="logo-circle">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4h-2l2 4H7l-2-4H3v16h18V4h-3z"/>
            </svg>
        </div>
        <span class="logo-name">MOVIERAVE</span>
    </a>
</header>

<div class="main-container">
    <div class="form-card">
        <h1 style="letter-spacing: 2px; border-bottom: 2px solid #ff8c42; display: inline-block; padding-bottom: 5px;">
            Welcome Back
        </h1>

        <p class="subtitle">Log in to your account</p>

        {% if message %}
            <p style="color: #ff4d4d; font-size: 14px; margin-bottom: 15px;">{{ message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('signin') }}">
            <div class="input-field">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="input-field">
                <label>Password</label>
                <input type="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn-signup">Sign In</button>
        </form>

        <div class="card-footer">
            <p>
                Don't have an account?
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </p>

            <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
