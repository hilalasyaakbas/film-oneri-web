<div class="content-card w-full max-w-md mx-auto bg-primary rounded-3xl p-8 sm:p-10 shadow-2xl relative">

    <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-white mb-2 tracking-tight">Welcome Back</h2>
        <p class="text-gray-400">Log in to your account</p>
    </div>

    {% if message %}
        <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded-xl text-center mb-4 text-sm">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('signin') }}" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
            <input type="email" name="email" class="input-field w-full px-4 py-3 rounded-xl" placeholder="name@example.com" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="password" name="password" class="input-field w-full px-4 py-3 rounded-xl" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full py-4 bg-white text-primary font-bold rounded-xl shadow-lg hover:bg-gray-100 transition">
            Sign In
        </button>
    </form>
    </div>
