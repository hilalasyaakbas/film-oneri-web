<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRave - Bir Film Seçelim</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- ✅ FLASK STATIC CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        .movie-poster:hover {
            outline: 3px solid var(--color-secondary);
            outline-offset: 4px;
            box-shadow: 0 0 30px rgba(255, 140, 66, 0.5);
        }

        .content-card {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(20px); }
        }
    </style>
</head>

<body class="font-inter bg-gray-100 min-h-screen flex flex-col items-center justify-center overflow-x-hidden">

<div class="w-full min-h-screen flex flex-col items-center justify-center wavy-bg py-10 sm:py-0 relative">

    <header class="main-header flex justify-end">
        <div class="logo-container">
            <div class="logo-content flex items-center">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center border-2 border-primary shadow-md">
                    <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
                    </svg>
                </div>
                <span class="text-lg font-extrabold text-primary ml-2 tracking-tighter">MOVIERAVE</span>
            </div>
        </div>
    </header>

    <div class="content-card w-full max-w-6xl mx-auto bg-primary rounded-3xl p-6 sm:p-12 shadow-2xl relative">

        <div class="text-center mt-16 mb-16">
            <h2 class="text-4xl sm:text-6xl font-extrabold mb-4 text-white"
                style="text-shadow: 3px 3px 0px #ff8c42;">
                I'm here for you
            </h2>

            <p class="text-xl sm:text-2xl font-semibold text-gray-300 mb-8">
                Let's choose a film for you
            </p>

            <!-- ✅ FLASK ROUTE BUTONLAR -->
            <div class="flex flex-col sm:flex-row justify-center gap-6">
                <a href="{{ url_for('signin') }}"
                   class="px-8 py-3 bg-white text-primary font-bold rounded-xl shadow-lg hover:bg-gray-100 transition text-center">
                    Sign In
                </a>

                <a href="{{ url_for('signup') }}"
                   class="px-8 py-3 bg-secondary text-white font-bold rounded-xl shadow-lg hover:bg-orange-600 transition text-center">
                    Sign Up
                </a>
            </div>
        </div>

        <div class="movie-poster-container pt-8 overflow-hidden">
            <div id="carousel-track" class="carousel-track flex gap-6 overflow-x-auto pb-8">

                <div class="movie-poster rounded-xl overflow-hidden shadow-2xl">
                    <img src="https://placehold.co/400x600/591638/FFFFFF?text=Léon" class="w-full object-cover">
                </div>

                <div class="movie-poster rounded-xl overflow-hidden shadow-2xl">
                    <img src="https://placehold.co/400x600/FF8C42/591638?text=Yan+Yana" class="w-full object-cover">
                </div>

                <div class="movie-poster rounded-xl overflow-hidden shadow-2xl">
                    <img src="https://placehold.co/400x600/1e293b/FFFFFF?text=BLACK+SWAN" class="w-full object-cover">
                </div>

                <div class="movie-poster rounded-xl overflow-hidden shadow-2xl">
                    <img src="https://placehold.co/400x600/0f172a/FFFFFF?text=TITANIC" class="w-full object-cover">
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const track = document.getElementById('carousel-track');
    let scrollAmount = 0;

    setInterval(() => {
        scrollAmount += 1;
        if (scrollAmount >= track.scrollWidth - track.clientWidth) {
            scrollAmount = 0;
        }
        track.scrollLeft = scrollAmount;
    }, 20);
</script>

</body>
</html>
