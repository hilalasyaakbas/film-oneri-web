<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Rate Movies</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="font-inter bg-gray-100 min-h-screen flex items-center justify-center">

<div class="content-card w-full max-w-md bg-primary rounded-3xl p-8 shadow-2xl">

    <h2 class="text-2xl font-bold text-white mb-4 text-center">
        Rate Movies
    </h2>

    {% if message %}
        <p class="text-center text-green-400 mb-3">{{ message }}</p>
    {% endif %}

    <form method="POST" class="space-y-4" onsubmit="disableBtn()">

        <select
            name="movie_id"
            class="w-full px-4 py-3 rounded-xl bg-purple-800 text-white"
            required>
            {% for movie in movies %}
                <option value="{{ movie.id }}">{{ movie.title }}</option>
            {% endfor %}
        </select>

        <input
            type="number"
            name="score"
            min="1"
            max="5"
            class="w-full px-4 py-3 rounded-xl"
            required>

        <button
            id="rateBtn"
            type="submit"
            class="w-full py-3 bg-white text-primary font-bold rounded-xl">
            Rate
        </button>

    </form>
</div>

<script>
function disableBtn() {
    document.getElementById("rateBtn").innerText = "Saving...";
}
</script>

</body>
</html>
